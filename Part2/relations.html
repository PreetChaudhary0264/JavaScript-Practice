<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:antiquewhite">
    <div class="parent">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thrusday</div>
    </div>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent.children)

    for(let i = 0; i < parent.children.length; i++){
        console.log(parent.children[i].innerHTML)
    }
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    const dayOne = document.querySelector('.day')
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling)

    console.log("Nodes: ", parent.childNodes)

    const div = document.createElement('div')
    div.className="main"
    //div.innerText = "added via javascript"
    console.log(div)
    const addText = document.createTextNode("added via javascript")
    div.appendChild(addText)

    document.body.appendChild(div)

    function addLanguage(languageName){
       const li = document.createElement('li')
       li.innerHTML = `${languageName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Java")

    function addLanguageOptimized(languageName){
       const li = document.createElement('li')
       //li.innerHTML = `${languageName}`
       const addText = document.createTextNode(languageName)
       li.appendChild(addText)
       document.querySelector('.language').appendChild(li)
    }
    addLanguageOptimized("GoLang")


    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi) 

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

    


</script>

</html>
